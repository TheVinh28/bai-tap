<!DOCTYPE html>
<html lang="en">
<head>

<!-- Bài tập 2 -->

    </div class="product-details">
    <h3 class="product-name">Giá sản phẩm</h3>
    <p class="product-price">Giá: 500,000 VNĐ</p>
    <button class="buy-now-button">Mua ngay</button>
</div>
<!-- Bài tập 3 -->
<div class="navbar">
    <a href="#">Trang Chủ</a>

    <div class="box box2">M2</div>
    <div class="box box3">M3</div>
    <div class="box goal">Mục tiêu 2022</div>
    <div class="box box4">M4</div>
